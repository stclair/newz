{% load mptt_tags %}
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                <li><a href='{% url front_page %}'>Front Page</a></li>
                {% recursetree sections %}
                    <li>
                        {% if section_view %}
                            <a href='{% url section_view full_slug=node.full_slug %}'>{{ node.title }}</a>
                        {% else %}
                            {{ node.title }}
                        {% endif %}
                        {% if not node.is_leaf_node %}
                            <ul class="children">
                                {{ children }}
                            </ul>
                        {% endif %}
                    </li>
                {% endrecursetree %}
            </ul>
        </div>
    </div>
</div>
